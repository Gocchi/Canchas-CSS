<!DOCTYPE html>
<html>
	<head>
		<title>Canchas</title>
		<link rel="stylesheet" type="text/css" href="botones.css">
		<link rel="stylesheet" type="text/css" href="canchaBasketball.css">
		<link rel="icon" href="http://icon-icons.com/icons2/37/PNG/512/stadiumsport_estadio_4328.png">
	</head>
	<body>
		<header>Canchas</header>
			<section id="botones">
					<button id="soccer" class="button">Soccer</button>
					<button id="basketball" class="button">Basketball</button>
					<button id="tennis" class="button">Tennis</button>
					<hr>
					<section id="canchaSoccer">

					    	<div class="porteriaIzquierda"></div>
					    	<div class="porteriaDerecha"></div>

					    	<div class="circuloCentro"></div>
					    	<div class="circuloIzquierda"></div>
					    	<div class="circuloDerecha"></div>
					</section>
					<section id="canchaBasketball">
					    <div class="circuloBasquet"></div>
					    <div class="centroDeCanchaBasquet"></div>
						<div class="circuloCanchaIzquierda"></div>
					    <div class="circuloCanchaDerecha"></div>
					</section>
	<script type="text/javascript"></script>	
	</body>
</html>
